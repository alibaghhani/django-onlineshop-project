{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" href="{% static 'css/signupcss.css' %}">
</head>
<body>
<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
                 alt="illustration" class="illustration"/>
            <h1 class="opacity">LOGIN</h1>
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <input type="text" name="otp_code" id="otp_code" placeholder="Enter OTP" required>
                <button type="submit" class="opacity">VERIFY</button>
            </form>
            <div class="register-forget opacity">
                <a href="{% url 'register' %}">REGISTER</a>
                <a href="#">FORGOT PASSWORD</a>
            </div>
        </div>
        <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
</section>
<script src="{% static 'js/signupjs.js' %}"></script>

</body>
</html>
