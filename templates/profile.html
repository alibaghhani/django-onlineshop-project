{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/profilecss.css' %}">
    <title>Title</title>
</head>
<style>
    body {
        background: rgb(17, 17, 17)
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #f8f8f8
    }

    .profile-button {
        background: rgb(0, 0, 0);
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: #414141
    }

    .profile-button:focus {
        background: #414141;
        box-shadow: none
    }

    .profile-button:active {
        background: #414141;
        box-shadow: none
    }

    .back:hover {
        color: #414141;
        cursor: pointer
    }

    .labels {
        font-size: 11px
    }

    .add-experience:hover {
        background: #BA68C8;
        color: #111111;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
</style>
<body>
<div class="container rounded bg-black mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px"
                                                                                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">{{ user.username }}</span><span
                    class="text-white-50">{{ user.email }}</span><span>
                <a href="{% url 'logout' %}"
                   class="bg-white-500 text-red-500 hover:bg-white-700  font-bold py-2 px-4 rounded">
  logout
</a>
                <p class="text-white">{{ user.user_profile.type }} user</p>
                <a class="text-red" href="{% url 'user-orders' %}">your orders</a>
            </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right text-white">Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels text-white">FirstName</label><input type="text"
                                                                                                   class="form-control"
                                                                                                   placeholder="{{ user_information.first_name }}"
                                                                                                   value="" readonly>
                    </div>
                    <div class="col-md-6"><label class="labels text-white">Lastname</label><input type="text"
                                                                                                  class="form-control"
                                                                                                  value=""
                                                                                                  placeholder="{{ user_information.last_name }}"
                                                                                                  readonly>
                    </div>
                    <div class="col-md-6"><label class="labels text-white">gender</label><input type="text"
                                                                                                class="form-control"
                                                                                                value=""
                                                                                                placeholder="{{ user_information.gender }}"
                                                                                                readonly>
                    </div>
                </div>
                {% if request.user.id == user.id %}
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels text-white">Mobile Number</label><input type="text"
                                                                                                            class="form-control"
                                                                                                            placeholder="enter phone number"
                                                                                                            value=""
                                                                                                            readonly>
                        </div>
                        <div class="col-md-12"><label class="labels text-white">Address </label><input type="text"
                                                                                                       class="form-control text-white"
                                                                                                       placeholder="{{ addresses.full_address }}"
                                                                                                       value=""
                                                                                                       readonly></div>
                        <div class="col-md-12"><label class="labels text-white">Postcode</label><input type="text"
                                                                                                       class="form-control text-white"
                                                                                                       placeholder="{{ addresses.house_number }}"
                                                                                                       value=""
                                                                                                       readonly></div>
                        <div class="col-md-12"><label class="labels text-white">State</label><input type="text"
                                                                                                    class="form-control text-white"
                                                                                                    placeholder="{{ addresses.province }}"
                                                                                                    value=""
                                                                                                    readonly></div>
                        <div class="col-md-12"><label class="labels text-white">Area</label><input type="text"
                                                                                                   class="form-control text-white"
                                                                                                   placeholder="{{ addresses.alley }}"
                                                                                                   value=""
                                                                                                   readonly></div>
                        <div class="col-md-12"><label class="labels text-white">Email ID</label><input type="text"
                                                                                                       class="form-control text-white"
                                                                                                       placeholder="{{ user.email }}"
                                                                                                       value=""
                                                                                                       readonly></div>
                    </div>


                {% endif %}
            </div>
            {% if request.user.id == user.id %}
                <div class="mt-5 text-center"><a class="btn btn-primary profile-button"
                                                 href="{% url 'change_profile' user.id %}">chane
                    Profile</a></div>

                <div class="mt-5 text-center">
                    <a class="btn btn-primary profile-button" type="button"
                       href="{% url 'reset_password' %}">change password</a>
                </div>
                <div class="mt-5 text-center">
                    <a href="{% url 'all_addresses' %}">
                        <button class="btn btn-primary profile-button" type="button">your addresses</button>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
